<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockstar Games</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>



    <header class="cabecalho">
        <div class="Logo">
            <img src="src/imagens/logo-rockstar.svg" alt="Logo Da Rockstar Games">
            <hr>
            <img src="src/imagens/logo-gta.svg" alt="Logo Gta5">
        </div>
        <nav>
            <ul class="Menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar-ja">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="src/imagens/icone-link.svg" alt="Icone de Link suporte "></a>
                    
                </li>
            </ul>
        </nav>
    </header>



    <main class="home" id="home">
        <img src="src/imagens/bg-main.png"
            alt="Imagem com rapaz de moletom laranja e oculos com um laptop na mão, ao lado de um carro esportivo amarelo"
            class="imagem-fundo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="src/imagens/logo-gta-online.svg" alt="Logo GTA Online">
                <img src="src/imagens/logo-gta-v.svg" alt="Logo GTA5">
            </div>
            <h1 class="titulo">
                Já disponíveis para Playstation 5 e Xbox Series X|S
            </h1>
            <p class="texto">
                Experimente os fênomenos de entretenimento de Grand Theft Auto V e GTA Online
            </p>
            <a href="#comprar" class="btn-comprar">Compre Já</a>
        </div>

    </main>



    <section class="compre-ja" id="comprar-ja">
        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">
            <img src="src/imagens/gta5.jpg " alt="Capa Do Jogo GTA" class="capa-do-jogo">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo Playstation5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X/S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo Playstation4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/logo-ps5.svg" alt="Logo Playstation5">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-series-s.svg" alt="Logo Xbox Series X/S">
                    </li>
                    <li>
                        <img src="src/imagens/logo-ps4.svg" alt="Logo Playstation4">
                    </li>
                    <li>
                        <img src="src/imagens/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>


    <script src="src/js/script.js"></script>
</body>

</html>
